<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div 안의 모든 p (자손) */
    div p {
      color: blue;
    }

    /* div 바로 아래 p (자식) */
    div > p {
      color: crimson;
    }
  </style>
</head>
<body>
  <div>
    <p>자식</p>          <!-- crimson -->
    <section>
      <p>손자</p>        <!-- blue -->
    </section>
    <p>자식</p>          <!-- crimson -->
  </div>
</body>
</html>
